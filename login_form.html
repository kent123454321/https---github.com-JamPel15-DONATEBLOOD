<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --primary-color: #b3002d;
            --secondary-color: #e22434;
            --form-bg: linear-gradient(to bottom, #b3002d, #e22434);
            --input-bg: transparent;
            --input-border: rgba(255, 255, 255, 0.3);
            --input-color: white;
            --input-placeholder: rgba(255, 255, 255, 0.7);
            --btn-bg: white;
            --btn-color: #b3002d;
            --btn-hover-bg: #f8f9fa;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --primary-color: #ff4d6d;
            --secondary-color: #ff758f;
            --form-bg: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
            --input-color: #f1f1f1;
            --input-placeholder: rgba(255, 255, 255, 0.5);
            --btn-bg: #ff4d6d;
            --btn-color: white;
            --btn-hover-bg: #ff758f;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .blood-donation-text {
            flex: 1;
            padding-right: 0;
            padding-bottom: 40px;
            color: var(--text-color);
            animation: slideInFromTop 1s ease-in-out;
            text-align: center;
        }

        @media (min-width: 768px) {
            .blood-donation-text {
                padding-right: 40px;
                padding-bottom: 0;
                text-align: left;
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blood-donation-text h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }

        @media (min-width: 768px) {
            .blood-donation-text h1 {
                font-size: 2.5rem;
            }
        }

        .blood-donation-text p {
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            .blood-donation-text p {
                font-size: 1.1rem;
            }
        }

        /* Modified Uiverse.io form style with blood theme */
        .form {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 25px;
            background: var(--form-bg);
            border-radius: 10px;
            overflow: hidden;
            perspective: 1000px;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            transition: all 0.3s ease-in-out;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            animation: form-animation 0.5s ease-in-out;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            transition: background 0.5s ease;
        }

        @keyframes form-animation {
            from {
                transform: rotateX(-30deg);
                opacity: 0;
            }
            to {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .form h2 {
            margin-bottom: 20px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT';
            text-align: center;
            transform-style: preserve-3d;
            font-size: 1.5rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
            transform-style: preserve-3d;
            font-size: 0.9rem;
        }

        .input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--input-bg);
            transition: all 0.3s ease-in-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            color: var(--input-color);
            border: 2px solid var(--input-border);
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .input {
                padding: 12px;
                font-size: 1rem;
            }
        }

        .input::placeholder {
            color: var(--input-placeholder);
        }

        .input:hover,
        .input:focus {
            border-color: white;
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--btn-bg);
            color: var(--btn-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: var(--btn-hover-bg);
            transform: scale(1.05);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .password-toggle:hover {
            transform: scale(1.1) rotateY(10deg);
        }

        /* Responsive Torch toggle button styles */
        .theme-toggle-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
        }

        @media (min-width: 768px) {
            .theme-toggle-container {
                top: 20px;
                right: 20px;
            }
        }

        .theme-toggle {
            position: relative;
            cursor: pointer;
            user-select: none;
            width: 60px;
            height: 60px;
        }

        @media (min-width: 768px) {
            .theme-toggle {
                width: auto;
                height: auto;
            }
        }

        .theme-toggle input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .simple-text {
            display: none;
        }

        @media (min-width: 768px) {
            .simple-text {
                display: block;
                position: absolute;
                bottom: -40px;
                width: 120px;
                text-align: center;
                color: var(--text-color);
                font-size: 16pt;
                font-weight: 800;
                font-family: monospace;
                transition: color 0.5s ease;
            }
        }

        .torch {
            display: flex;
            justify-content: center;
            height: 80px;
            transform: scale(0.7);
            transform-origin: top right;
        }

        @media (min-width: 768px) {
            .torch {
                height: 150px;
                transform: scale(1);
            }
        }

        .head,
        .stick {
            position: absolute;
            width: 20px;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(45deg);
        }

        @media (min-width: 768px) {
            .head,
            .stick {
                width: 30px;
            }
        }

        .stick {
            position: relative;
            height: 80px;
        }

        @media (min-width: 768px) {
            .stick {
                height: 120px;
            }
        }

        .face {
            position: absolute;
            transform-style: preserve-3d;
            width: 20px;
            height: 20px;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            background-color: #000000;
        }

        @media (min-width: 768px) {
            .face {
                width: 30px;
                height: 30px;
            }
        }

        .top {
            transform: rotateX(90deg) translateZ(10px);
        }

        @media (min-width: 768px) {
            .top {
                transform: rotateX(90deg) translateZ(15px);
            }
        }

        .left {
            transform: rotateY(-90deg) translateZ(10px);
        }

        @media (min-width: 768px) {
            .left {
                transform: rotateY(-90deg) translateZ(15px);
            }
        }

        .right {
            transform: rotateY(0deg) translateZ(10px);
        }

        @media (min-width: 768px) {
            .right {
                transform: rotateY(0deg) translateZ(15px);
            }
        }

        .top div,
        .left div,
        .right div {
            width: 102%;
            height: 102%;
        }

        .top div:nth-child(1),
        .left div:nth-child(3),
        .right div:nth-child(3) {
            background-color: #ffff9760;
        }

        .top div:nth-child(2),
        .left div:nth-child(1),
        .right div:nth-child(1) {
            background-color: #ffd80060;
        }

        .top div:nth-child(3),
        .left div:nth-child(4),
        .right div:nth-child(4) {
            background-color: #ffffff60;
        }

        .top div:nth-child(4),
        .left div:nth-child(2),
        .right div:nth-child(2) {
            background-color: #ff8f0060;
        }

        .side {
            position: absolute;
            width: 20px;
            height: 80px;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: repeat(8, 12.5%);
            cursor: pointer;
            translate: 0 8px;
        }

        @media (min-width: 768px) {
            .side {
                width: 30px;
                height: 120px;
                translate: 0 12px;
            }
        }

        .side-left {
            transform: rotateY(-90deg) translateZ(10px) translateY(5px);
        }

        @media (min-width: 768px) {
            .side-left {
                transform: rotateY(-90deg) translateZ(15px) translateY(8px);
            }
        }

        .side-right {
            transform: rotateY(0deg) translateZ(10px) translateY(5px);
        }

        @media (min-width: 768px) {
            .side-right {
                transform: rotateY(0deg) translateZ(15px) translateY(8px);
            }
        }

        .side-left div,
        .side-right div {
            width: 103%;
            height: 103%;
        }

        .side div:nth-child(1) {
            background-color: #443622;
        }

        .side div:nth-child(2),
        .side div:nth-child(2) {
            background-color: #2e2517;
        }

        .side div:nth-child(3),
        .side div:nth-child(5) {
            background-color: #4b3b23;
        }

        .side div:nth-child(4),
        .side div:nth-child(10) {
            background-color: #251e12;
        }

        .side div:nth-child(6) {
            background-color: #292115;
        }

        .side div:nth-child(7) {
            background-color: #4b3c26;
        }

        .side div:nth-child(8) {
            background-color: #292115;
        }

        .side div:nth-child(9) {
            background-color: #4b3a21;
        }

        .side div:nth-child(11),
        .side div:nth-child(15) {
            background-color: #3d311d;
        }

        .side div:nth-child(12) {
            background-color: #2c2315;
        }

        .side div:nth-child(13) {
            background-color: #493a22;
        }

        .side div:nth-child(14) {
            background-color: #2b2114;
        }

        .side div:nth-child(16) {
            background-color: #271e10;
        }

        .theme-toggle input:checked ~ .torch .face {
            filter: drop-shadow(0px 0px 2px rgb(255, 255, 255))
                drop-shadow(0px 0px 10px rgba(255, 237, 156, 0.7))
                drop-shadow(0px 0px 25px rgba(255, 227, 101, 0.4));
        }

        .theme-toggle input:checked ~ .torch .top div:nth-child(1),
        .theme-toggle input:checked ~ .torch .left div:nth-child(3),
        .theme-toggle input:checked ~ .torch .right div:nth-child(3) {
            background-color: #ffff97;
        }

        .theme-toggle input:checked ~ .torch .top div:nth-child(2),
        .theme-toggle input:checked ~ .torch .left div:nth-child(1),
        .theme-toggle input:checked ~ .torch .right div:nth-child(1) {
            background-color: #ffd800;
        }

        .theme-toggle input:checked ~ .torch .top div:nth-child(3),
        .theme-toggle input:checked ~ .torch .left div:nth-child(4),
        .theme-toggle input:checked ~ .torch .right div:nth-child(4) {
            background-color: #ffffff;
        }

        .theme-toggle input:checked ~ .torch .top div:nth-child(4),
        .theme-toggle input:checked ~ .torch .left div:nth-child(2),
        .theme-toggle input:checked ~ .torch .right div:nth-child(2) {
            background-color: #ff8f00;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(1) {
            background-color: #7c623e;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(2),
        .theme-toggle input:checked ~ .torch .side div:nth-child(2) {
            background-color: #4c3d26;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(3),
        .theme-toggle input:checked ~ .torch .side div:nth-child(5) {
            background-color: #937344;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(4),
        .theme-toggle input:checked ~ .torch .side div:nth-child(10) {
            background-color: #3c2f1c;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(6) {
            background-color: #423522;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(7) {
            background-color: #9f7f50;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(8) {
            background-color: #403320;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(9) {
            background-color: #977748;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(11),
        .theme-toggle input:checked ~ .torch .side div:nth-child(15) {
            background-color: #675231;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(12) {
            background-color: #3d301d;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(13) {
            background-color: #987849;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(14) {
            background-color: #3b2e1b;
        }

        .theme-toggle input:checked ~ .torch .side div:nth-child(16) {
            background-color: #372a17;
        }
        /* From Uiverse.io by milley69 */ 
        .loading svg polyline {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            }

            .loading svg polyline#back {
            fill: none;
            stroke: #ebd6d6b7;
            }

            .loading svg polyline#front {
            fill: none;
            stroke: #d63739;
            stroke-dasharray: 48, 144;
            stroke-dashoffset: 192;
            animation: dash_682 1.2s linear infinite;
            }

            @keyframes dash_682 {
            72.5% {
                opacity: 0;
            }

            to {
                stroke-dashoffset: 0;
            }
            }
            #bloodconnect {
            font-size: 1.5em;
            color: #5f0507;
            font-family: 'Gill Sans', 'Gill Sans MT';
            font-weight: 800;
            }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <label class="theme-toggle">
            <div class="simple-text"></div>
            <input type="checkbox" id="themeToggle" />
            <div class="torch">
                <div class="head">
                    <div class="face top">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="face left">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="face right">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="stick">
                    <div class="side side-left">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="side side-right">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </label>
    </div>

    <div class="container">
        <div class="blood-donation-text">
            <div class="loading" style="text-align: center;" id="bloodconnect">
                <h1>Blood<svg width="64px" height="48px">
                    <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="back"></polyline>
                <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="front"></polyline>
                </svg>Connect</h1>
            </div>
            <p style="text-align: center;">
                Login to access the admin panel. <br>
                Manage the requests and donors.
            </p>
        </div>
        <form id="loginForm" class="form">
            <h2>Admin</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'ìÇÉ';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
            } else {
                alert('Invalid username or password.');
            }
        });

        // Dark/Light mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const simpleText = document.querySelector('.simple-text');

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('dark-mode');
                simpleText.textContent = '';
            } else {
                body.classList.remove('dark-mode');
                simpleText.textContent = '';
            }
        });
    </script>
</body>
</html>
